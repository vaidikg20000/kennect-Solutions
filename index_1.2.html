  <script>
  const getElementById = (element, id) => {
    const queue = [element];
    while (queue.length) {
      const curr = queue.shift();
      if (curr.id === id) {
        return curr;
      }
      if (curr.children.length) {
        queue.push(...curr.children);
      }
    }
  };

  </script>
